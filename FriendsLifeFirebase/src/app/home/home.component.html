<h3 class="txt-blue home-header">
  Welcome to Friend's Life class selection!
</h3>
<div class="form-container">
  <form #homeForm='ngForm'>
    <div>
      <label class="txt-green txt-email" for="email">Email</label>
    </div>
    <div class="center input-email">
      <input type="text" placeholder="email" id="email" formControlName="email" required class="txt email">
      <div *ngIf="formErrors.email" class="alert alert-warning">{{ formErrors.email }}</div>
    </div>

    <div>
      <label class="txt-green txt-password" for="password">Password</label>
    </div>
    <div class="center input-password">
      <input type="password" placeholder="Password" id="password" formControlName="password" class="txt password">
      <div *ngIf="formErrors.password" class="alert alert-warning">{{ formErrors.password }}</div>      
    </div>
    <div>
      <button type="button" (ngSubmit)="login()" class="btn btn-primary">Next</button>
    </div>
  </form>
</div>
