
<div class="form-container">
  <form #addUserForm='ngForm'>
    <div *ngIf="selectedUser.id == null">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="selectedUser.id">
      <div>
        <label class="txt-green add-text-height">Add a new User:</label>
      </div>
      <div class="row">
        <div class="form-group offset-2 col-xs-4 d-flex flex-column">
          <label class="txt-green txt-group">Username</label>
          <input type="text" placeholder="Username" [(ngModel)]="selectedUser.username" name="username" class="txt txt-input">
        </div>
        <div class="form-group col-xs-4 d-flex flex-column">
          <label class="txt-green txt-group">Password</label>
          <input type="text" placeholder="Password" [(ngModel)]="selectedUser.password" name="password" class="txt txt-input">
        </div>
        <div class="add-user-button">
          <button type="button" (click)="userAdd(addUserForm)" class="btn btn-primary">Add new user</button>
        </div>
      </div>
    </div>
    <div *ngIf="selectedUser.id != null">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="selectedUser.id">
      <div>
        <label class="txt-green add-text-height">Edit User:</label>
      </div>
      <div class="row">
        <div class="form-group offset-2 col-xs-4 d-flex flex-column">
          <label class="txt-green txt-group">Username</label>
          <input type="text" placeholder="Username" [(ngModel)]="selectedUser.username" name="username" class="txt txt-input">
        </div>
        <div class="form-group col-xs-4 d-flex flex-column">
          <label class="txt-green txt-group">Password</label>
          <input type="text" placeholder="Password" [(ngModel)]="selectedUser.password" name="password" class="txt txt-input">
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary" (click)="userEdit(addUserForm)" >
            <span class="fa fa-floppy-o"></span> Edit Player</button>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-danger" (click) ="userDelete(addUserForm)">
            <span class="fa fa-trash"></span> Delete Player</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <table class="table table-hover">
    <tr>
      <th>User</th>
    </tr>
    <tr class="table-striped" *ngFor="let user of users" (click)="onUserClick(user)">
      <td>{{user.username}}</td>
    </tr>
  </table>
