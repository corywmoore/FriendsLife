<h3 class="txt-blue home-header">
  Availability for NAME</h3>
<div class="form-container">
  <h4>
    Thank you for choosing Performing Arts.
    <br>
    <small>Change Selection</small>
  </h4>
</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Which one is your favorite activity?</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card activity" (click)="activityClicked($event, 1)">
        <div class="card-block">
          Title

          <img src="">
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card activity" (click)="activityClicked($event, 2)">
        <div class="card-block">
          Title
          <img src="">
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card activity" (click)="activityClicked($event, 3)">
        <div class="card-block">
          Title
          <img src="">
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <h4>Please choose the skill level:</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-heading">
          Beginner
        </div>
        <div class="card-block">
          <img src="">
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-heading">
          Intermediate
        </div>
        <div class="card-block">
          <img src="">
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-heading">
          Advanced
        </div>
        <div class="card-block">
          <img src="">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn btn-primary" (click)="submitActivities()">Next</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div (click)="resetActivities()">Reset</div>
    </div>
  </div>
</div>
